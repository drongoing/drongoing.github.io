---
layout: default
---

<div class="post-container">

  <a href="{{ '/blog/' | relative_url }}" class="back-link">&larr; Back to Blog</a>

  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>

  <div class="post-body">
    {{ content }}
  </div>

</div>
