<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title and page.title != site.title %}{{ page.title }} &mdash; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

  <nav>
    <a href="{{ '/' | relative_url }}" class="nav-logo">Vibhu Ganesan</a>
    <div class="nav-links">
      <a href="{{ '/#about'    | relative_url }}">About</a>
      <a href="{{ '/#projects' | relative_url }}">Projects</a>
      <a href="{{ '/#gallery'  | relative_url }}">Gallery</a>
      <a href="{{ '/#blog'     | relative_url }}">Blog</a>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>
      &copy; {{ 'now' | date: '%Y' }} Vibhu Ganesan &nbsp;&middot;&nbsp;
      <a href="https://github.com/drongoing" target="_blank" rel="noopener">GitHub</a>
    </p>
  </footer>

  <script>
    // Email obfuscation â€” address is never in plain text in the HTML
    document.querySelectorAll('.js-email').forEach(function(a) {
      var addr = a.dataset.u + '\u0040' + a.dataset.d;
      a.href = 'mailto:' + addr;
    });
  </script>
</body>
</html>
